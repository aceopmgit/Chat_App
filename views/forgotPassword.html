<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body style="background-color: #51dce6">
    <nav class="navbar navbar-expand-lg navbar-primary" style="background-color: #0a399ebe">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                        class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
                        <path
                            d="M16 8c0 3.866-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7M5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0m4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
                    </svg>
                    ChatterBox
                </h1>
            </a>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-12 col-md-6 mx-auto">
            <div class="container">
                <br />
                <br />

                <div class="card" style="background-color: #cde2e4">
                    <div class="card-body">
                        <h2 class="card-title">Reset Password</h2>

                        <form id="resetForm">
                            <p>Please enter your registered email address to reset your password</p>
                            <div class="form-floating">
                                <input type="email" id="remail" name="rEmail" class="form-control" placeholder="rEmail"
                                    required autofocus />
                                <label for="remail" class="form-label">Enter Email</label>
                                <br />
                            </div>


                            <button class="btn btn-primary float-right" id="reset" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br />
    <br />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="/js/forgotPassword.js"></script>
</body>

</html>
